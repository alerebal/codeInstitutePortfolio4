{% extends 'base.html' %}
{% block content %}
<div class="row display-container mt-5">
    <div class="col-sm-12 col-md-8 col-lg-6 mx-auto mt-5 ">
        <div class="row content mt-5 mb-5 list-menu">
            <h2 class="text-center list-title mt-3">{{menu.name}}</h2>
            <ul class="mt-3">
                {% for item in items %}
                {% for i in item %}
                <li class="list-item">
                    <p class="list-item-name text-light">{{i.name}}</p>
                    <p class="list-item-price">{{i.price}}</p>
                </li>
                {% endfor %}
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
