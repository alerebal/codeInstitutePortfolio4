{% extends 'base.html' %}
{% block content %}
<div class="row form-container ">
    {% if no_room %}
        <div class="col message text-center mt-5">
            <p>
                Unfortunately there is no reservations available for that time. Please choose another time.
            </p>
        </div>
    {% endif %}
        <div class="col-sm-12 col-md-8 col-lg-6 mx-auto mt-5">
            <form action="{% url 'reservation_form' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
        
                <p>
                    <button type="submit" class="btn btn-sm custom-btn">
                        Submit
                    </button>
                </p>
            </form>
        </div>
</div>
{% endblock content %}
