{% extends 'base.html' %}
{% block content %}
<h2>Update</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-sm">
        Update
    </button>
</form>
<button class="btn btn-danger btn-sm" >
    <a href="{% url 'delete_reservation' reservation_id %}">
        Delete
    </a>
</button>
{% endblock content %}
