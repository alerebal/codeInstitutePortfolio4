{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Vegan Restaurant</title>
</head>

<body>
  <div class="container-fluid">
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
            <h1>Vegan Restaurant</h1>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                  data-bs-toggle="dropdown" aria-expanded="false">
                  Our menus
                </a>
                <ul class="dropdown-menu custom-navbar border-0" aria-labelledby="navbarDropdownMenuLink">
                  <li><a class="dropdown-item bg-transparent text-light"
                      href="{% url 'display_menu' 'Dishes' %}">Dishes</a></li>
                  <li><a class="dropdown-item bg-transparent text-light"
                      href="{% url 'display_menu' 'Desserts' %}">Desserts</a></li>
                  <li><a class="dropdown-item bg-transparent text-light"
                      href="{% url 'display_menu' 'Drinks' %}">Drinks</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'reservation_form' %}">Make a reservation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
    <footer>
      <div class="container-fluid text-light">
        <div class="row footer">
          <div class="col-sm-12 col-md-8 col-lg-6 text-center m-auto media">
            <ul class="media-links">
              <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                  aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
              </li>
              <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                  aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
              </li>
              <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                  aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
              </li>
              <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                  aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <!-- Custom JS -->
  <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
